<html>

<head>
    <meta charset="UTF-8">
    <title>NoteMinder</title>
    <link rel="shortcut icon" href="img/Note-48.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link href="css/hover.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- for favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="parent">
        <div class='div1'>
            <ul class="note-folders">
                <li id="folders_title" href="#">Note Folders</li>
            </ul>
            <button class="button hvr-bounce-in" id="add-folder-button">Create New Folder </button>
        </div>

        <div class='div2'>
          <div class="top-note">
          </div>
            <div id="note-detail">
            </div>
          </div>

        <div class="div3" id="note-content">

          <audio id="audio" src="http://soundbible.com/mp3/Loud_Alarm_Clock_Buzzer-Muk1984-493547174.mp3" autoplay="false"></audio>
          <span id="date-span"></span>
          <!-- The Modal -->
            <div id="myModal" class="modal">
              <!-- Modal content -->
              <div id="inner-modal" class="modal-content">
                  <span id="modal-span" class="close">&times;</span>
                  <h2>Please Set A Date, Time, and Priority</h2>
                  <div id="current_time"></div>
                  <br>
                  <form id="modal-form" class="modal-select"  method="post">
                    <label for="date">Please Select A Date: </label>
                    <input type="date" id="dateSelection">
                    <label>  Select Time:  </label>
                    <select id="alarmHrs"></select>
                    <select id="alarmMins"></select>

                    <label for="priority">Priority: </label>
                    <select id="priority" name="role" class="form-select">
                      <option selected disabled>Please Select</option>
                      <option id="1">High</option>
                      <option id="2">Medium</option>
                      <option id="3">Low</option>
                    </select><br><br>
                    <button type="submit" class="btn btn-success">Set</button>
                    <button id="clear-modal">Clear</button>
                    <!-- onclick="alert('Your reminder has been set!')" -->
                  </form>
                </div>
              </div>
          <textarea id="note-area" wrap="hard"></textarea>
        </div>

        <div class="div4" id="topNav">
          <a id="folders"><i class="fa fa-fw fa-folder"></i> Folders</a>
          <a id="remove-folder"><i class="fa fa-fw fa-trash" id="delete-folder"></i></a>
        </div>

        <div class="div5" id="center-piece">
          <a id="notes"><i class="fa fa-fw fa-pencil"></i>Notes</a>
          <a id="add-note"><i class="fa fa-fw fa-plus" id="new-note"></i></a>
          <a id="remove-note"><i class="fa fa-fw fa-trash" id="delete-note"></i></a>
        </div>

        <div class="div6" id="right-piece">
          <a id="content"><i class="fa fa-fw fa-file"></i> Note Content</a>
          <a id="title-icon">NoteMinder</a>
        </div>

    </div>
    <!-- <script src="index.js"></script> -->
    <script src="/bundle.js"></script>

</body>
</html>
