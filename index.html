<html>

<head>
    <meta charset="UTF-8">
    <title>NoteMinder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="parent">
        <div class='div1'>
            <ul class="note-folders">
                <li href="#">Folder 1</li>
            </ul>
            <button class="btn"><i class="fa fa-plus"></i> New Folder</button>
        </div>

        <div class='div2'>
          <div class="top-note">
            <button id="add-note">+</button>
          </div>
            <h2>Note1</h2>
            <div id="note-detail">
              <p id="title"></p>
            </div>

        </div>

        <div class="div3" id="note-content">
              <!-- <input type="textarea" id="note-area"> -->
          <textarea id="note-area" wrap="hard"></textarea>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
