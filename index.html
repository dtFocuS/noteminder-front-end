<html>

<head>
    <meta charset="UTF-8">
    <title>NoteMinder</title>
    <link rel="shortcut icon" href="img/Note-48.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/hover.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="parent">
        <div class='div1'>
            <ul class="note-folders">
                <li href="#">Folder 1</li>
            </ul>
            <button class="button hvr-bounce-in" id="add-folder-button">Create New Folder </button>
        </div>

        <div class='div2'>
          <div class="top-note">
          </div>
            <div id="note-detail">
            </div>
          </div>

        <div class="div3" id="note-content">
          <button id="add-reminder">Set Reminder</button>
          <!-- The Modal -->
            <div id="myModal" class="modal">

              <!-- Modal content -->
              <div id="inner-modal" class="modal-content">

                <span id="modal-span" class="close">&times;</span>
                <h2>Please Set A Date, Time, and Priority</h2>
                <form id="modal-form" class="modal-select"  method="post">
                  <label for="date">Please Select A Date: </label>
                  <input type="text" name="" value="">
                  <label for="priority">Priority: </label>
                  <select id="priority" name="role" class="form-select">
                    <option selected disabled>Please Select</option>
                    <option value='1'>High</option>
                    <option value='2'>Medium</option>
                    <option value='3'>Low</option>
                </select><br>
                <br>
                <button type="submit" class="btn btn-success" onclick="alert('Your reminder has been set!')" >Set</button>
                </form>
              </div>

            </div>

          <textarea id="note-area" wrap="hard"></textarea>
        </div>

        <div class="div4" id="topNav">
          <a id="folders"><i class="fa fa-fw fa-folder"></i> Folders</a>
        </div>

        <div class="div5" id="center-piece">
          <a id="notes"><i class="fa fa-fw fa-pencil"></i>Notes</a>
          <a id="add-note"><i class="fa fa-fw fa-plus" id="new-note"></i></a>
        </div>

        <div class="div6" id="right-piece">
          <a id="content"><i class="fa fa-fw fa-file"></i> Note Content</a>
        </div>

    </div>
    <script src="index.js"></script>

</body>
</html>
